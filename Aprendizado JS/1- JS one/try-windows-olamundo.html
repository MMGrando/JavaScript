<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiras tentativa</title>
    <style> /* Style=CSS */
        body { /*estilo fonte geral*/
            background-color: #020911;
            color: #fcf8eb;
            font: normal 20pt montserrat;
        }
        h1 { /*estilo título*/
            color: #039faa;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Minha primeira tentativa, será um prazer!!</p>
    <script> //script=programação (neste caso, em JS)//
        window.alert('Cuidado!! Ladrão em Brasília!')
        window.confirm('Sabe quem é o ladrão?')
        nome = window.prompt('Sim? Fale o nome do ladrão:')
        window.alert(`Com certeza, ${nome} é um ladrão!!`)
    </script>
</body>
</html>
