<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #020911;
            color: #fcf8eb;
            font: normal 20pt montserrat;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt(`Olá! Qual sua renda mensal?`))
        var n2 = Number(window.prompt(`E você gostaria de receber quanto invés de ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}?`))
        var n3 = n1 + n2
        window.alert(`Oba! Você ganhou ${n3.toLocaleString('pt-BR', {style: 'currency' , currency: 'BRL'})}!`)
        // 'window.prompt()' retorna um String, portanto usei Number()
        // 'var.toLocaleString()' precisa de var Number para o resultado funcionar

        </script>
</body>
</html>
